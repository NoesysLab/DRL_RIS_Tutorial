[program_options]
version = 1.2.1
random_seed = 12345
plot_setup = false
verbosity_level = 3
output_directory_root = data/simulations
output_file_name = exhaustive_search
output_extensions = [.csv, .npy]
save_config_in_output_dir = true
hash_config_in_dirname = true
batch_size = 1

[setup]
environment_type = outdoor
frequency = 32 * 10^9
wall_exists = true
number_of_ris = 4
ris_elements = [8,8]
ris_element_groups = [4,4]
transmit_power = 1
noise_power = 100
rx_placement_type = grid
number_of_rx_grid_positions = 100
rx_grid_width = 1
tx_coordinates = [0,  30, 2]
ris1_coordinates = [15, 25, 2]
ris2_coordinates = [15, 35, 2]
ris3_coordinates = [25, 25, 2]
ris4_coordinates = [25, 35, 2]
rx_grid_center = [20, 30, 1]

[RIS]
phases = [0, Pi]
element_dimensions = [0.3, 0.01]
element_gap = [0.01, 0.01]
facing_direction = perpendicular

[channel_modeling]
q = 0.285
num_scatterers_clusters = random
lambda_p = 1.9
wall_attenuation = 10
tx_ris_link_type = Ricean
ris_rx_link_type = Pure LOS
tx_rx_link_type = Rayleigh
sigma_betta = 0
mu_betta = 1
allow_eta = False
allow_tx_rx_link = False

[pathloss_outdoor]
f0_los = 24.2 * 10^9
n_los = 1.98
b_los = 0
sigma_los = 0
f0_nlos = 0
n_nlos = 3.19
b_nlos = 0
sigma_nlos = 0

[pathloss_indoor]
f0_los = 24.2 * 10^9
n_los = 3.19
b_los = 0.06
sigma_los = 8.29
f0_nlos = 0
n_nlos = 1.73
b_nlos = 0
sigma_nlos = 3.02

[constants]
speed_of_light = 299702547
pi = 3.141592653589793
